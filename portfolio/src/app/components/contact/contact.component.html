<section class="contact">
  <div class="container">
    <h1>Get In Touch</h1>

    <div class="contact-content">
      <div class="contact-info">
        <h2>Contact Information</h2>
        
        <div class="info-item">
          <div class="info-icon">ðŸ“§</div>
          <div class="info-details">
            <p class="label">Email</p>
            <a href="mailto:sushant@example.com">sushant@example.com</a>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">ðŸ’¼</div>
          <div class="info-details">
            <p class="label">LinkedIn</p>
            <a href="https://linkedin.com" target="_blank">linkedin.com/in/sushant</a>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">ðŸ’»</div>
          <div class="info-details">
            <p class="label">GitHub</p>
            <a href="https://github.com" target="_blank">github.com/sushu2001</a>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <h2>Send Me a Message</h2>

        <div *ngIf="submitted" class="success-message">
          âœ“ Thanks for your message! I'll get back to you soon.
        </div>

        <form *ngIf="!submitted" (ngSubmit)="submitForm()">
          <div class="form-group">
            <input
              type="text"
              placeholder="Your Name"
              [(ngModel)]="formData.name"
              name="name"
              required
            >
          </div>

          <div class="form-group">
            <input
              type="email"
              placeholder="Your Email"
              [(ngModel)]="formData.email"
              name="email"
              required
            >
          </div>

          <div class="form-group">
            <textarea
              placeholder="Your Message"
              [(ngModel)]="formData.message"
              name="message"
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn" [disabled]="isLoading">
            {{ isLoading ? 'Sending...' : 'Send Message' }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
